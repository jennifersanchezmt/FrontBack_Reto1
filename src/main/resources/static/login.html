<body>
        <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Saylor Moon LTDA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active ps-5" aria-current="page" href="./index.html">

                                Home
                            </a>

                </div>
            </div>

    </header>
    <div class="container">
        <!--<h2 class="text-center text-white pt-5">Saylor Moon</h2> -->
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <br>
                    <h3 class="text-center text-info"> Inicio de sesion</h3>
                </div>
                <div class="card-body">
                    <form id="frmlogin" class="was-validated" >

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="E-mail" aria-describedby="emailHelp"
                                id="email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                        </div>
                        <br>
                        <div class="d-none text-center text-danger" id="bad-request">
                            <p>
                                La combinacion de correo electronico/contraseña que has introducido es incorrecta.
                            </p>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Ingresar" class="btn btn-info btn-md">
                        </div>
                    </form>
                </div>

                <hr style="border-color:  #12ff1e; border-width: 3px; opacity: 50%; ">

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <h5 style="color:#138496">
                            ¿No tienes una cuenta?  <a href="Registro.html" class="text-danger">   Crea tu cuenta aqui </a>
